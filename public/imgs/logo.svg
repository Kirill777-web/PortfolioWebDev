<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the shadow filter -->
  <defs>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="1" dy="1" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  
  <!-- Apply the shadow to the text -->
  <text x="15" y="40" font-family="Arial" font-size="25" fill="#222222" filter="url(#shadow)" letter-spacing="2">Kirill</text>
  <text x="78" y="40" font-family="Arial" font-size="27" fill="#E9B949" filter="url(#shadow)" letter-spacing="3">Lazutin</text>
</svg>
